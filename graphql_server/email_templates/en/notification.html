<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Open Exam</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
    Arial, sans-serif;">
<div class="container" style="display: block; max-width: 640px; background: #ffffff; margin: 0 auto;">
  <div class="title" style="font-weight: 700; font-size: 24px; line-height: 32px; text-align: center; color: #272F3E; margin: 36px 0 20px 0;">Open Exam</div>
  <div class="content" style="padding: 0 56px 24px 56px; font-weight: 400; font-size: 16px; line-height: 24px;">
    <div class="title" style="font-weight: 700; font-size: 24px; line-height: 32px; text-align: center; color: #272F3E; margin: 36px 0 20px 0;">{{ title }}</div>
    <p style="margin: 0 0 8px 0; color: #272F3E;">Hey <b style="color: #272F3E;">{{ name }},</b></p>
    <p style="margin: 0 0 8px 0; color: #272F3E;">{{ description }}</p>
    <a href="{{ button_url }}" style="text-decoration: none;"><button style="margin: 16px 0 24px 0; background: #F9930E; border-radius: 4px; padding: 16px 24px; border: none; color: #fff; font-weight: 700; min-width: 156px; cursor: pointer;">{{ button_name }}</button></a>
  </div>
  <div class="footer" style="max-width: 528px; margin: auto; border-top: 1px solid #D5D8DD; padding: 20px; text-align: center; color: #272F3E; font-size: 14px;">
    <div>
      Powered by: <b><a href="https://openexam.app" style="text-decoration: none; color: #F9930E;">Open Exam</a></b>
    </div>
  </div>
</div>
</body>
</html>
