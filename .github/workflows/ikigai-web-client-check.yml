name: Check Web Client

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run Install Editor
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: "packages/rich-markdown-editor"

      - name: Run Build Editor
        uses: borales/actions-yarn@v4
        with:
          cmd: build
          dir: "packages/rich-markdown-editor"

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          dir: "apps/ikigai"

      - name: Run Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build
          dir: "apps/ikigai"
